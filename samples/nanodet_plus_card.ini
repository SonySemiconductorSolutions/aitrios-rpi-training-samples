[SOLUTION]
FRAMEWORK = keras
RETRAIN = True
VALIDATE = True

[MODEL]
NAME = NanodetPlus
INPUT_SIZE = 416
SCALE_FACTOR = 1.5
BOTTLENECK_RATIO = 0.5
FEATURE_CHANNELS = 128
CLASS_NUM = 3
MEAN = [103.53, 116.28, 123.675]
STD = [57.375, 57.12, 58.395]

[DATASET]
NAME = CardDetection

[TRAINER]
NAME = NanodetPlusTrainer
BATCH_SIZE = 10
NUM_WORKERS = 15
NUM_EPOCHS = 20
LEARNING_RATE = 1e-3
CONFIG = ./config/nanodet-plus-m-1.5x_416_card.yml

[QUANTIZER]
NAME = MctKeras
BATCH_SIZE = 14
CALIB_ITERATIONS = 20

[VALIDATOR]
NAME = KerasObjectDetectionValidator
SCORE_THRESHOLD = 0.35